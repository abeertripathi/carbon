name: "Run tests for s390x architecture"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: "Python 2.7"
            python-version: '2.7'
            toxenv: "py27"
          - name: "Python 3.7"
            python-version: '3.7'
            toxenv: 'py37'
          - name: "Python 3.8"
            python-version: '3.8'
            toxenv: 'py38'
          - name: "Python 3.9"
            python-version: '3.9'
            toxenv: 'py39'
          - name: "Python 3.10"
            python-version: '3.10'
            toxenv: 'py310'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          arch: s390x
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 'setuptools<58' --force-reinstall
          pip install 'tox<4' tox-gh-actions flake8 pytest
      - name: Tests with tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox
      - name: py27
        if: ${{ matrix.python-version==2.7 }}
        env:
          TOXENV: py27
        run: |
          sudo rm -rf $HOME/.cache/pip
          pip install --upgrade pip virtualenv
          tox
      - name: py37
        if: ${{ matrix.python-version==3.7 }}
        env:
          TOXENV: py37
        run: |
          sudo rm -rf $HOME/.cache/pip
          sudo apt-get -q install -y libboost-python-dev
          tox
      - name: Linting
        if: ${{ matrix.python-version==3.10 }}
        env:
          TOXENV: lint
        run: |
          tox
      - name: Run Codecov
        if: ${{ matrix.python-version==3.10 }}
        env:
          TOXENV: lint
        run: |
          pip install codecov
          codecov
      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version==3.10 }}
        uses: codecov/codecov-action@v1
